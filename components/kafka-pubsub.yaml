apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: kafka-pubsub
scopes:
  - graalvm-kafkaapp
spec:
  type: pubsub.kafka
  version: v1
  metadata:
    - name: brokers
      value: "localhost:9092"
    - name: clientID
      value: "graalvm-kafkaapp"
    - name: authType
      value: "none"
    - name: authRequired
      value: "false"
    - name: disableTls
      value: "true"
    - name: maxMessageBytes
      value: 2048
    - name: consumeRetryInterval
      value: 200ms